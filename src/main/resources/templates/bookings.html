<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav>
        <a th:href="@{/customers}">Customers</a>
        <a th:href="@{/rooms}">Rooms</a>
        <a th:href="@{/services}">Services</a>
    </nav>
    <h1>Bookings</h1>
    
    <h2>List of Bookings</h2>
    <table>
        <tr>
            <th>Booking ID</th>
            <th>Customer ID</th>
            <th>Room ID</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.customerId}"></td>
            <td th:text="${booking.roomId}"></td>
            <td th:text="${booking.startDate}"></td>
            <td th:text="${booking.endDate}"></td>
        </tr>
    </table>
    
    <h2>Add a Booking</h2>
    <form th:action="@{/bookings}" method="post">
        <select id="customerId" name="customerId">
            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name} + ' (' + ${customer.email} + ')'"></option>
        </select>
        <select id="roomId" name="roomId">
            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNumber}"></option>
        </select>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        
        <button type="submit">Add Booking</button>
    </form>
</body>
</html>
