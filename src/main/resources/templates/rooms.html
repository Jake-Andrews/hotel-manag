<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <nav>
        <a th:href="@{/customers}">Customers</a>
        <a th:href="@{/services}">Services</a>
        <a th:href="@{/bookings}">Bookings</a>
    </nav>
    <h1>Rooms</h1>
    
    <h2>List of Rooms</h2>
    <table>
        <tr>
            <th>Room ID</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Price</th>
        </tr>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.type}"></td>
            <td th:text="${room.price}"></td>
        </tr>
    </table>
    
    <h2>Add a Room</h2>
    <form th:action="@{/rooms}" method="post">
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required><br>
        
        <label for="type">Room Type:</label>
        <input type="text" id="type" name="type" required><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        
        <button type="submit">Add Room</button>
    </form>
</body>
</html>
